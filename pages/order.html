  <div id="headerwrap">
    <div class="container">
      <div class="row">
        <h1>Решили заказать?</h1>
        <h2>Заполните форму ниже</h2>
        <span class="glyphicon glyphicon-chevron-down"></span>
        <br/><br/>
        <div id="order">
            <div class="container">
              <div class="row">
                <div class="col-md-8 col-md-offset-2" style="text-align:center">
                  <form class="contact-form php-mail-form" role="form" action="contactform/contactform.php" method="POST">
                    <div class="form-group">
                      <input type="name" name="name" class="form-control" id="contact-name" placeholder="Как к вам обращаться?" data-rule="minlen:2" data-msg="Введите своё имя" >
                      <div class="validate"></div>
                    </div>
                    <div class="form-group">
                      <input type="email" name="email" class="form-control" id="contact-email" placeholder="Ваш Email" data-rule="email" data-msg="Введите верный Email">
                      <div class="validate"></div>
                    </div>
                    <div class="form-group">
                      <input type="text" name="subject" class="form-control" id="contact-subject" placeholder="Тема" data-rule="minlen:4" data-msg="Напишите тему">
                      <div class="validate"></div>
                    </div>
        
                    <div class="form-group">
                      <textarea class="form-control" name="message" id="contact-message" placeholder="Опишите свой заказ" rows="5" data-rule="required" data-msg="Напишит что нибудь для нас"></textarea>
                      <div class="validate"></div>
                    </div>
        
                    <div class="loading"></div>
                    <div class="error-message"></div>
                    <div class="sent-message">Ваше письмо отправлено. Мы свяжемся с вами в ближайшее время</div>
        
                    <div class="form-send">
                      <button type="submit" class="btn btn-conf-2 btn-green">Отправить</button>
                    </div>
        
                  </form>
        
                </div>
              </div>
            </div>
